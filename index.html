<!DOCTYPE html>
<html>
	<head>
       <script src="https://maps.google.com/maps/api/js?sensor=false&key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU"></script>
    </head>
	<body>
		<button onclick="getLocation()">click the button for Location</button>
		<div id="myLocation"></div>
		
		<script>
function getLocation() {
    if (navigator.geolocation) {
        console.log('true')
        navigator.geolocation.getCurrentPosition(onPositionRecieved, onPositionNotRecieved);
    } else { 
        Alert("Geolocation is not supported by this browser.");
    }
}

function onPositionRecieved(position) {
    lat = position.coords.latitude;
    lon = position.coords.longitude;
    latlon = new google.maps.LatLng(lat, lon)
    location = document.getElementById('myLocation')
    location.style.height = '250px';
    location.style.width = '500px';

    var myOptions = {
    center:latlon,zoom:14,
    mapTypeId:google.maps.MapTypeId.ROADMAP,
    mapTypeControl:false,
    navigationControlOptions:{style:google.maps.NavigationControlStyle.SMALL}
    }
    
    var map = new google.maps.Map(document.getElementById("mapholder"), myOptions);
    var marker = new google.maps.Marker({position:latlon,map:map,title:"You are here!"});
}
function onPositionNotRecieved(positionError){
    console.log("positionError");
}
</script>
	</body>
</html>
